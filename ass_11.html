<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Budget Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    header {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    section {
      padding: 20px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Personal Budget Tracker</h1>
  </header>

  <!-- Introduction Section -->
  <section>
    <h2>Welcome to Your Personal Budget Tracker!</h2>
  </section>

  <!-- Income/Expense Section -->
  <section>
    <h2>Add Income or Expense</h2>
    <form>
      <label for="income">Income: </label>
      <input type="number" id="income" name="income" placeholder="Enter amount" min="0">
      <br><br>
      <label for="expense">Expense: </label>
      <input type="number" id="expense" name="expense" placeholder="Enter amount" min="0">
      <br><br>
      <label for="category">Category: </label>
      <select id="category" name="category">
        <option value="food">Food</option>
        <option value="transportation">Transportation</option>
        <option value="entertainment">Entertainment</option>
        <option value="utilities">Utilities</option>
      </select>
      <br><br>
      <label for="date">Date: </label>
      <input type="date" id="date" name="date">
      <br><br>
      <button type="submit">Add Transaction</button>
    </form>
  </section>

  <!-- Budget Summary Section -->
  <section>
    <h2>Budget Summary</h2>
    <table>
      <thead>
        <tr>
          <th>Category</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody>
        <!-- Example row -->
        <tr>
          <td>Food</td>
          <td>$100</td>
          <td>2025-01-30</td>
          <td>Expense</td>
        </tr>
        <tr>
          <td>Transportation</td>
          <td>$200</td>
          <td>2025-01-25</td>
          <td>Expense</td>
        </tr>
        <tr>
          <td>Salary</td>
          <td>$3000</td>
          <td>2025-01-01</td>
          <td>Income</td>
        </tr>
      </tbody>
    </table>
  </section>

  <!-- Footer Section -->
  <footer>
  </footer>

</body>
</html>
